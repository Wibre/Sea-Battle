<script type="text/javascript">
	let scoreI = document.querySelector(".score");

	let miss = document.querySelectorAll(".miss");
	let bam = document.querySelectorAll(".bam");
	let secret = document.querySelector(".secret");
	let boom = document.querySelector(".boom");

	let score = 0;

	for (let i = 0; i < miss.length; i++) {
		miss[i].onclick = function() {
			miss[i].style.backgroundImage = "url(mem.jpg)";
			miss[i].style.backgroundSize = "100% 100%";
		}
	}

	for (let i = 0; i < bam.length; i++) {
		bam[i].onclick = function() {
			bam[i].style.backgroundColor = "red";
			score = score + 1;
			scoreI.innerHTML = score;
		}
	}

		secret.onclick = function() {
			secret.style.backgroundImage = "url(yakubovich.png)";
			secret.style.backgroundSize = "100% 100%";
			for (let i = 0; i < 25; i++) {
				miss[i].style.backgroundImage = "url(mem.jpg)";
				miss[i].style.backgroundSize = "100% 100%";
			}
		}

		boom.onclick = function() {
